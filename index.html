<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>The League</title>
  </head>
  <body>
    <!-- Page main header -->
    <header class="mb-5">
      <h1 class="text-center text-primary">The League</h1>
    </header>

    <!-- All section -->
    <main class="container-fluid mb-5">
      <section class="container mb-5">
        <header class="mb-5">
          <h2 class="text-success text-center mb-2">
            Teams of your favorite league
          </h2>

          <!-- Choose league -->

          <div class="d-flex justify-content-end">
            <select
              id="selected-league"
              class="form-select w-auto"
              aria-label="Default select example"
            >
              <option selected value="Spanish%20La%20Liga">
                Spanish La Liga
              </option>
              <option value="English%20Premier%20League">
                English Premier League
              </option>
              <option value="Italian%20Serie%20A">Italian Serie A</option>
              <option value="German%20Bundesliga">German Bundesliga</option>
              <option value="French_Ligue_1">French Ligue 1</option>
            </select>
          </div>
        </header>

        <!-- All teams of a league -->

        <div
          id="teams-container"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-3"
        >
          <!-- <div class="col">
            <div class="card">
              <img src="..." class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  This is a longer card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
              </div>
            </div>
          </div> -->
        </div>

        <div class="d-flex justify-content-center">
          <button id="btn-show-all" class="btn btn-info">Show All Teams</button>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custome JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
